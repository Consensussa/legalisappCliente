<ion-view title="LEGALIZACIONES" id="pg-tab-legalizacion" class="">
    <ion-content has-header="true" padding="true" >
        <ion-list class="list-datos">
            <ion-item class="item-remove-animate item-avatar item-icon-right item-enviadas aitemLega" ng-repeat="legalizacion in legalizaciones" type="item-text-wrap" href="#/menu-lateral/legalizacion/enviadas/{{legalizacion.entryLegMovil}}">
                <!--<img ng-src="{{legalizacion.face}}">-->
                <p class="item-content-legalizacion">ID: {{legalizacion.entryLegMovil}}</p>
                <p class="item-content-legalizacion">Descripci√≥n: {{legalizacion.descripcion}}</p>
                <p class="item-content-legalizacion">Perfil: {{legalizacion.entryPerfilMovil}}</p>
                <p class="item-content-legalizacion">Grupo: {{legalizacion.nombreGrupo}}</p>
                <strong><p class="item-content-total"> Total: {{legalizacion.valorAux}}</p></strong>
                <i class="icon ion-chevron-right icon-accessory"></i>                        
                <ion-option-button class="button-assertive button-eliminar" ng-click="remove(legalizacion)">
                    <span  class="perfil-btn-remover"><img ng-src="img/icon-eliminar.png" class="icon-informacion"><br/>
                        <label>Eliminar</label></span>
                </ion-option-button>
            </ion-item><br/>
        </ion-list>
    </ion-content>


</ion-view>
